<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="main" role="main">
    <div class="row">
      <div class="col stats">
        <h2>Get <span class="text-highlighted">insights</span> that help your business grow.</h2>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="row-indicators">
          <div>
            <div class="indicators">10k+</div>
            <span>companies</span>
          </div>
          <div>
            <div class="indicators"> 314</div>
            <span>templates</span>
          </div>
          <div>
            <div class="indicators">12m+</div>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="image-persons">
          <div class="layer"></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
